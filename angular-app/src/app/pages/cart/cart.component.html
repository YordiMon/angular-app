<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <link rel="stylesheet" href="cart.component.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="row">
      <h1 class="title">Mi carrito: ${{calculateTotal()}}.00</h1>
    <div class="buttons-top">
      <button class="delete" (click)="clearCart()">Vaciar Carrito</button>
      <button class="buy" [routerLink]="['/buy']">Proceder compra</button>
    </div>
  </div>

    <table>
        <thead>
            <tr>
                <th>Portada</th>
                <th>TÃ­tulo</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Acciones</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of itemCartList; let i = index">
                <td style="width: 5%;">
                  <img src="{{book.image}}" class="img">
                </td>
                <td>{{book.title}}</td>
                <td style="width: 10%;">${{book.price}}.00</td>
                <td style="width: 10%;">{{book.stock}}</td>
                <td style="width: 12%;">
                  <div class="buttons">
                    <button class="remove-item" (click)="removeItem(i)" title="Restar uno"><i class='bx bx-minus-circle'></i></button>
                    <button class="remove-total" (click)="removeItemTotal(i)" title="Eliminar todos"><i class='bx bx-trash'></i></button>
                  </div>
                </td>
                <td style="width: 15%;">${{book.price! * book.stock!}}.00</td>
            </tr>
        </tbody>
    </table>
    <div class="separate"></div>
</body>
</html>
